<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg-primary: #121420;
            --bg-secondary: #1e2235;
            --text-primary: #00ffab;
            --text-secondary: #00cc99;
            --accent-color-1: #ff6b6b;
            --accent-color-2: #4ecdc4;
            --accent-color-3: #6a5acd;
            --cursor-color: #00ffab;
            --shadow-color: rgba(0, 255, 171, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', 'Consolas', monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
        }

        #loading-bar {
            width: 300px;
            height: 15px;
            background-color: var(--bg-secondary);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px var(--shadow-color);
        }

        #loading-progress {
            width: 0;
            height: 100%;
            background: linear-gradient(to right, var(--text-primary), var(--accent-color-2));
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Terminal Styles */
        #terminal {
            width: 100vw;
            height: 100vh;
            padding: 20px;
            display: none;
            flex-direction: column;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            overflow: hidden;
        }

        #output {
            flex-grow: 1;
            overflow-y: auto;
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color-2) var(--bg-secondary);
        }

        #output::-webkit-scrollbar {
            width: 8px;
        }

        #output::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        #output::-webkit-scrollbar-thumb {
            background-color: var(--accent-color-2);
            border-radius: 4px;
        }

        #input-line {
            display: flex;
            align-items: center;
            background-color: var(--bg-secondary);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px var(--shadow-color);
        }

        #prompt {
            color: var(--accent-color-2);
            margin-right: 10px;
            font-weight: bold;
        }

        #command-input {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-family: 'Fira Code', monospace;
            font-size: 16px;
            outline: none;
            flex-grow: 1;
            caret-color: var(--cursor-color);
        }

        /* Animations and Effects */
        @keyframes terminal-load {
            0% { opacity: 0; transform: rotateX(-90deg); }
            50%{ opacity:0 ;transform:   rotateX(-45deg);   }
            100% { opacity: 1; transform: rotateX(0deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.01); }
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }

        @keyframes runningStickman {
            0% { transform: translateX(-50px) scaleX(1); }
            25% { transform: translateX(0) scaleX(1.1); }
            50% { transform: translateX(50px) scaleX(1); }
            75% { transform: translateX(0) scaleX(1.1); }
            100% { transform: translateX(-50px) scaleX(1); }
        }

        .glitch-text { animation: glitch 1s linear infinite; }
        .pulse { animation: pulse 2s infinite; }
        .terminal-enter { animation: terminal-load 0.8s ease-out; }

        .ascii-art {
            color: var(--accent-color-2);
            font-family: monospace;
            white-space: pre;
            line-height: 1;
        }

        .hyperlink {
            color: var(--accent-color-3);
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .hyperlink:hover {
            color: var(--text-primary);
        }

        /* Stickman Running Animation */
        #stickman-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: none;
            justify-content: center;
            z-index: 1000;
        }

        .stickman {
            width: 50px;
            height: 100px;
            position: relative;
            animation: runningStickman 4s linear infinite;
        }

        .stickman-body {
            position: absolute;
            width: 2px;
            height: 50px;
            background-color: var(--text-primary);
            left: 50%;
            transform: translateX(-50%);
        }

        .stickman-head {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--text-primary);
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .stickman-arm-left, .stickman-arm-right {
            position: absolute;
            width: 2px;
            height: 30px;
            background-color: var(--text-primary);
            top: 20px;
        }

        .stickman-arm-left {
            left: 40%;
            transform: rotate(45deg);
        }

        .stickman-arm-right {
            right: 40%;
            transform: rotate(-45deg);
        }

        .stickman-leg-left, .stickman-leg-right {
            position: absolute;
            width: 2px;
            height: 30px;
            background-color: var(--text-primary);
            bottom: 0;
        }

        .stickman-leg-left {
            left: 45%;
            transform: rotate(20deg);
        }

        .stickman-leg-right {
            right: 45%;
            transform: rotate(-20deg);
        }
    </style>
</head>

            matrix: () => {
                const matrixContainer = document.createElement('div');

                function createMatrixRain() {
                    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
                    const columns = window.innerWidth / 10;
                    const drops = [];

                    for (let x = 0; x < columns; x++) {
                        drops[x] = 1;

                    function draw() {
                        matrixContainer.innerHTML = '';
                        for (let i = 0; i < drops.length; i++) {
                            const text = document.createElement('span');
                            text.textContent = characters.charAt(Math.floor(Math.random() * characters.length));
                            text.style.position = 'absolute';
                            text.style.left = `${i * 10}px`;

                            text.style.color = 'green';
                            matrixContainer.appendChild(text);

                            if (drops[i] * 10 > window.innerHeight && Math.random() > 0.975) {
                                drops[i] = 0;
                            }
                            drops[i]++;
                        }
                    }

                    const matrixInterval = setInterval(draw, 50);
                    setTimeout(() => {
                        clearInterval(matrixInterval);
                        document.body.removeChild(matrixContainer);
                    }, 10000);

        // Display Output Function

            const outputDiv = document.createElement('div');

            output.appendChild(outputDiv);
            output.scrollTop = output.scrollHeight;

        // Command Handling
        function handleCommand() {
            const command = commandInput.value.trim().toLowerCase();
            displayOutput(`${prompt.textContent} ${command}`);

            const matchedCommand = Object.keys(commands).find(
                cmd => cmd.toLowerCase() === command
            );

            if (matchedCommand) {
                displayOutput(commands[matchedCommand](), 'pulse');
            } else {
                displayOutput(`<span style="color: red;">Command not found: ${command}
Type 'help' for available commands.</span>`);
            }

            commandInput.value = '';
        }

        // Event Listeners
        commandInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                handleCommand();
            }
        });

        // Loading and Initial Setup
        function simulateLoading() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 20;
                loadingProgress.style.width = `${Math.min(progress, 100)}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        terminal.style.display = 'flex';
                        commandInput.focus();
                    }, 500);
                }
            }, 200);
        }

        // Start Loading and Show Welcome Message
        window.addEventListener('load', () => {
            simulateLoading();
            displayOutput(`<div class='ascii-art'>${asciiLogo}</div>`);
            displayOutput(`
